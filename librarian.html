<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>User Management</title>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.js"></script>
        <link href="jquery-ui-1.10.3.custom/css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />

        <script>
            $(function() {
                $("#AddUserDialog").dialog({
                    autoOpen: false,
                    show: {
                        effect: "blind",
                        duration: 1000
                    },
                    hide: {
                        effect: "explode",
                        duration: 1000
                    }
                });
                $("#buttonOpenAddUser").click(function() {
                    $("#AddUserDialog").dialog("open");
                });
            });
        </script>
    </head>
    <body>
        <div id="AddUserDialog" title="Add New Librarian" style="display:none">
            <form>
                Username <input type="text" id="newUsername"/>
                Password <input type="password" id="newPass1" /> <br/>
                Repeat Password:   <input type="password" id="newPass2" /> <br/>
                Privileges: 
                <input type="radio" name="priv"/> May
                <input type="radio" name="priv"/> Joe <br/>
                Other Crap:
                <input type="radio" name="else"/> Da
                <input type="radio" name="else"/> Jo
            </form>
        </div>
        <button id="buttonOpenAddUser">Open Dialog</button>

    </body>
</html>
